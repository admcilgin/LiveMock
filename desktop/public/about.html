<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>about LiveMock</title>
  </head>
  <body>
    <div style="text-align: center">
      <img src="logo.png" style="width: 60%" />
    </div>
    <div style="font-size: 18px; text-align: center">LiveMock</div>
    <div style="font-size: 12px; text-align: center; margin-top: 4px">
      version: <span id="version"></span>
    </div>

    <script type="text/javascript">
      const searchParams = new URLSearchParams(window.location.search);
      const versionValue = searchParams.get("version");
      const element = document.querySelector("#version");
      element.innerHTML = versionValue;
    </script>
  </body>
</html>
